name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libssl-dev \
            libffi-dev \
            libsqlite3-dev \
            autoconf \
            automake \
            libtool \
            libtool-bin \
            pkg-config \
            build-essential

      - name: Install python-for-android and Kivy
        run: |
          python -m pip install --upgrade pip
          pip install "kivy[base]==2.3.0" cython==0.29.36 python-for-android

      - name: Build APK with python-for-android
        run: |
          mkdir -p dist
          p4a apk \
            --private . \
            --package=org.example.kivycalc \
            --name="Kivy Calculator" \
            --version=0.1 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy \
            --android-api=34 \
            --ndk-api=21 \
            --arch=armeabi-v7a \
            --output-file=dist/kivy_calc.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-calc-apk
          path: dist/kivy_calc.apk
